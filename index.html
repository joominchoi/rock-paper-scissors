<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="header">
		<p>Rock Paper Scissors</p>
		<img src="assets/rock-paper-scissors-rules.svg.png" class="rules-image" alt="rock-paper-scissors-rules">
	</div>
	<p class="subtext">Choose a move below. <br> First to five points wins!</p>
	<div class="moves">
		<button class="move-buttons" id="rock-button">
			<img src="assets/rock.jpeg" alt="rock-image">
		</button>
		<button class="move-buttons" id="paper-button">
			<img src="assets/paper.jpeg" alt="paper-image">
		</button>
		<button class="move-buttons" id="scissors-button">
			<img src="assets/scissors.jpeg" alt="scissors">
		</button>
	</div>
	<div class="information">
		<p id="round-explanation"></p>
		<p id="round-result"></p>
		<p id="score"></p>
		<p id="game-result"></p>
		<button id="new-game-button">New Game</button>
	</div>
	<footer>
    <div id="footer-signature">
      <p id="creator">Created by jooomin</p>
      <a href="https://github.com/jooomin">
        <img id="github-logo" src="assets/github-mark.svg">
      </a>
    </div>
  </footer>
</body>
<script src="main.js"></script>

</html>
