<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="header">
		<p class="header-title">Rock Paper Scissors</p>
		<img src="assets/rock-paper-scissors-rules.svg.png" class="rules-image" alt="rock-paper-scissors-rules">
		<p class="header-subtext">Choose a move below. <br> First to five points wins!</p>
	</div>
	<div class="buttons">
		<button id="rock-button">
			<img src="assets/rock.jpeg" alt="rock-image">
		</button>
		<button id="paper-button">
			<img src="assets/paper.jpeg" alt="paper-image">
		</button>
		<button id="scissors-button">
			<img src="assets/scissors.jpeg" alt="scissors">
		</button>
	</div>
	<div class="information">
		<p id="round-explanation"></p>
		<p id="round-result"></p>
		<p id="score"></p>
		<p id="game-result"></p>
		<button id="new-game-button">New Game</button>
	</div>
</body>
<script src="main.js"></script>

</html>
