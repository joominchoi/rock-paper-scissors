<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="header">
		<p class="header-title">Rock Paper Scissors</p>
		<p class="header-rules">
			Rules: Rock beats Scissors, Paper beats Rock, Scissors beats Paper
		</p>
		<p class="header-subtext">Choose a move below. First to five wins!</p>
	</div>
	<div class="buttons">
		<button id="rockButton">Rock</button>
		<button id="paperButton">Paper</button>
		<button id="scissorsButton">Scissors</button>
	</div>
	<div class="information">
		<p id="roundExplanation">
		</p>
		<p id="roundResult">
		</p>
		<p id="score">
		</p>
		<p id="gameResult">
		</p>
	</div>
</body>
<script src="main.js"></script>

</html>
